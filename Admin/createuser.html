  <h1 class="cp-h1">Create User</h1>
  <div class="product-cont">

    <div class="inpt-divs">
      <form action="" id="form">
        <label for="">
          Full Name <br>
          <input class="pn-inpt" type="text" name="name" placeholder="Enter full name">
        </label> <br>



        <label for="">
          Phone Number<br>
          <input class="pn-inpt" type="number" name="phone" placeholder="Enter Quantity">
        </label> <br>


        <label for="">
          Email Address<br>
          <input class="pn-inpt" type="email" name="email" placeholder="Enter Quantity">
        </label> <br>

        <label for="">
          password<br>
          <input class="pn-inpt" type="password" name="password" placeholder="Enter password">
        </label> <br>
        <button class="submit-btn" id="button2">Create</button>
      </form>
    </div>


  </div>




  <script src="./jquery/jquery-3.6.4.js"></script>
  <script src="./user.js"></script>
